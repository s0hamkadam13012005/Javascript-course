        let result;

        if (randomNumber < 0.5) {
          result = 'heads';
        } else {
          result = 'tails';
        }

        if (guess === result) {
          console.log('You win!');

         
        } else {
          console.log('You lose!');
        }

       if(guess === result){
        score.wins +=1;
       } else{
        score.losses +=1
       }
       localStorage.setItem('score',JSON.stringify(score))

       console.log(`${randomNumber}  wins:${score.wins}  looses:${score.losses}`)
       
        // localStorage.setItem('score',JSON.stringify(score));

      }

      let score = JSON.parse(  localStorage.getItem('score'))|| {
        
        wins : 0,

      }

     

    </script>
