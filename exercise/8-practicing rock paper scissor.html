<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice rock paper game</title>
</head>
<body>
    <button
    onclick="
    playGame('rock')">Rock</button>

    <button onclick="
    playGame('paper')">Paper</button>
           
    <button
    onclick="
    playGame('scissor')">Scissor</button>

    <button onclick="
    score.wins=0;
    score.looses = 0;
    score.ties =0;
    ">Reset score</button>

    <script>
 
         let score = JSON.parse(  localStorage.getItem('score'))||{
            wins:0,
            looses:0,
            ties:0
         }
        

            function playGame(playerMove){
                const computerMove = pickComputerMove();

                let result = '';

                if(playerMove === 'rock'){
                    if(computerMove === 'rock'){
                        result = 'Tie';
                    }

                    else if(computerMove === 'paper'){
                           result = 'You loose'
                        }

                        else if(computerMove === 'scissor'){
                            result = 'You win';
                        }
                }



                if(playerMove === 'paper'){
                    if(computerMove === 'paper'){
                        result = 'Tie';
                    }

                    else if(computerMove === 'scissor'){
                           result = 'You loose'
                        }

                        else if(computerMove === 'rock'){
                            result = 'You win';
                        }
                }



                if(playerMove === 'scissor'){
                    if(computerMove === 'scissor'){
                        result = 'Tie';
                    }

                    else if(computerMove === 'rock'){
                           result = 'You loose'
                        }

                        else if(computerMove === 'paper'){
                            result = 'You win';
                        }
                }

                if(result === 'You win'){
                    score.wins += 1;
                }
                else if(result === 'You loose'){
                    score.looses += 1;
                }
                else if(result === 'Tie'){
                    score.ties += 1;
                }

                localStorage.setItem('score',JSON.stringify(score));

                alert(`You picked:${playerMove}  computer picked:${computerMove}   result: ${result} 
                wins:${score.wins}, looses: ${score.looses} , ties: ${score.ties}`);
            }


        function pickComputerMove(){
            let computerMove = '';

            const randomNumber = Math.random();

            if(randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'rock';
            }
            else if(randomNumber>=1/3 && randomNumber <2/3) {
                computerMove = 'paper';
            }
            else if(randomNumber >=2/3 && randomNumber <1){
                computerMove = 'scissor';
            }

            return computerMove;
        }
    </script>
</body>
</html>
