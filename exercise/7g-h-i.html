<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet function</title>
</head>
<body>
    <script>

     function convertLength(length , from , to) {
        if( from === 'km' && to ==='miles'){
            return (length / 1.6 ); 

        }

        else if ( from === 'miles'&& to ==='km'){
        
            return (length * 1.6 ); 
        }

        else if ( from === 'km'&& to ==='km'){
        
        return (length * 1 ); 
    }

    else if ( from === 'km'&& to ==='ft'){
        
        return (length * 3281 ); 
    }

    else if ( from === 'miles'&& to ==='ft'){
        
        return (length * 5280); 
    }

    else if(from !== 'km' && from !== 'miles' && from !== 'ft' || to !== 'km' && to !== 'miles' && to !== 'ft') {
       return 'invalid input';
    }
     }

   
     

    console.log( convertLength(32,'km' ,'miles'));

    console.log( convertLength(5 ,'miles','km'));

    console.log( convertLength(32,'km' ,'km'));

    console.log( convertLength(5,'km' ,'ft'));

    console.log( convertLength(50 ,'miles','ft'));

    console.log( convertLength(50 ,'miles',''));






    </script>
</body>
</html>
